<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="./login.html">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="number">Phone Number:</label>
        <input type="tel" id="number" name="number"><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label>Interests:</label><br>
        <input type="checkbox" id="front" name="interests" value="front-end">
        <label for="front">Front-End</label><br>
        <input type="checkbox" id="backend" name="interests" value="backend">
        <label for="backend">Back-End</label><br>
        <input type="checkbox" id="python" name="interests" value="python">
        <label for="python">Python</label><br><br>

        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree"><br><br>

        <label for="college">College:</label>
        <input type="text" id="college" name="college"><br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="conf_password">Confirm Password:</label>
        <input type="password" id="conf_password" name="conf_password"><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
